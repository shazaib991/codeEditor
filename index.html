<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>code-editor</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="code-container">
        <div class="code-container-wrapper">
            <textarea id="html" class="prism-live language-html code-editor" placeholder="html"></textarea>
            <textarea id="css" class="code-editor" placeholder="css"></textarea>
            <textarea id="javascript" class="code-editor" placeholder="javascript"></textarea>
        </div>
    </div>
    <iframe id="code-output"></iframe>

    <script src="./main.js"></script>
</body>
</html>
